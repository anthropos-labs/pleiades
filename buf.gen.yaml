version: v1
managed:
  enabled: true
  optimize_for: SPEED
  go_package_prefix:
    default: r3t.io/pleiades/pkg/pb
plugins:
  - name: go
    out: pkg/pb
    opt: paths=source_relative
  - name: go-drpc
    out: pkg/pb
    path: protoc-gen-go-drpc
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/pb
    path: protoc-gen-go-grpc
    opt: paths=source_relative
  - name: grpc-gateway
    out: pkg/pb
    path: protoc-gen-grpc-gateway
    opt:
      - paths=source_relative
  - name: openapi
    out: pkg/pb
    path: protoc-gen-openapiv2
