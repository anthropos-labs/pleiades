syntax = "proto3";
option go_package = "r3t.io/pleiades/pkg/servers";
import "raft.proto";

service RaftConfigService {
  rpc AddConfiguration(NewRaftConfigRequest) returns (NewRaftConfigResponse) {}
  rpc GetConfiguration(GetRaftConfigRequest) returns (GetRaftConfigResponse) {}
  rpc ListConfigurations(ListRaftConfigsRequest) returns (ListRaftConfigsResponse) {}
}