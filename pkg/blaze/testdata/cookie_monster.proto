syntax = "proto3";
option go_package = "r3t.io/pleiades/pkg/blaze/testdata";

package testdata;

message Cookie {
  enum Type {
    Sugar = 0;
    Oatmeal = 1;
    Chocolate = 2;
  }

  Type type = 1;
}

message Crumbs {
  Cookie cookie = 1;
}

service CookieMonster {
  rpc EatCookie(Cookie) returns (Crumbs) {}
}
